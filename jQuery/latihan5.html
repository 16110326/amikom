<html>
<head>
	<title>jQuery Effects - Animation</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div").animate({
					left: '250px',
					opacity: '0.5',
					height: '150px',
					width: '150',
				});
			});
		});
	</script>
</head>
<body>
	<button>Start Animation</button>
	<p>dihfughjsnbajhgfu</p>
	<div>
		style="backgroud:98bf21"
	</div>
</body>
</html>
