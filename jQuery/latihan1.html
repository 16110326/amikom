<html>
<head>
	<title>jQuery Selectors</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>AMIKOM UNIVERSITY of YOGYAKARTA</h2>

	<p>Informatika</p>
	<p>Pemrograman Web</p>

	<button>Sembunyikan Paragraf</button>
	
</body>
</html>
